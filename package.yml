name       : libgweather
version    : 3.20.4
release    : 15
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/libgweather/3.20/libgweather-3.20.4.tar.xz : 7dcdc555c48461d07a198bc44e0e6ed39105d8513b12fa97c4590f5b2d912fc2
license    :
    - LGPL-2.0
component  : desktop.gnome.core
summary    : The libgweather package is a library used to access weather information from online services for numerous locations.
description: |
    The libgweather package is a library used to access weather information from online services for numerous locations.
builddeps  :
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsoup-2.4)
    - vala
setup      : |
    %configure --disable-static \
               --enable-locations-compression
build      : |
    %make
install    : |
    %make_install
